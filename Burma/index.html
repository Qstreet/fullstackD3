<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js"></script>
    <style>
      body {
        outline: 1px dotted blue;
      }
      svg {
        padding: 5px;
        margin: 5px;
      }
      .tsText {
        font-size: 0.2rem;
      }
    </style>
    <title>35 Townships</title>
  </head>
  <body>
    <div id="container"></div>

    <script>
      (function() {
        "use strict";
        const geoJson = "data/burma.json";
        const watch35csv = "data/townships.csv";
        const parseDate = d3.timeParse("%Y-%m-%d");
        var t = d3.transition().duration(750);

        var w = 400;
        var h = 700;

        var svg = d3
          .select("div#container")
          .append("svg")
          .attr("preserveAspectRatio", "xMinYMin meet")
          .attr("viewBox", "0 0 " + w + " " + h)
          .style("background", "#c9e8fd")
          .call(
            d3.zoom().on("zoom", function() {
              svg.attr("transform", d3.event.transform);
            })
          )
          .append("g");

        var projection = d3
          .geoMercator()
          .translate([w / 2, h / 2])
          .scale([1000])
          .center([97, 22]);

        var path = d3.geoPath(projection);

        // GET DATA
        d3.csv(watch35csv).then(function(csvData) {
          d3.json(geoJson)
            .then(function(mapData) {
              for (var i = 0; i < csvData.length; i++) {
                var isWatch35 = csvData[i].Watch35;
                var townshipName = csvData[i].Township_Name_Eng;

                for (var j = 0; j < mapData.features.length; j++) {
                  var mapDataTsName = mapData.features[j].properties.TS;
                  if (townshipName === mapDataTsName) {
                    mapData.features[j].properties.watch35 = isWatch35;
                  }
                }
              }
              draw(mapData);
            })
            .catch(function(err) {
              console.log(err);
            });
        });

        function draw(mapData) {
          svg
            .selectAll("path")
            .data(mapData.features)
            .enter()
            .append("path")
            .attr("d", path)
            .attr("fill", function(d) {
              if (d.properties.watch35 === "1") {
                return "#224a6b";
              } else {
                return "#aaa";
              }
            });

          var map = svg.append("g");
          map
            .selectAll("text")
            .data(mapData.features)
            .enter()
            .append("text")
            .attr("class", "tsText")
            .attr("x", function(d) {
              return path.centroid(d)[0];
            })
            .attr("y", function(d) {
              return path.centroid(d)[1];
            })
            .text(function(d) {
              if (d.properties.watch35 === "1") {
                return d.properties.TS;
              }
            });
        }
      })(); // close IIFE
    </script>
  </body>
</html>
